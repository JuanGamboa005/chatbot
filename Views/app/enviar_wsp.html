<h2>Enviar WhatsApp</h2>
<form>
    <div class="mb-3">
        <label for="contact-list" class="form-label">Lista de Contactos</label>
        <textarea class="form-control" id="contact-list" rows="5" placeholder="Ingrese los números de teléfono separados por comas"></textarea>
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Escriba su mensaje aquí"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
